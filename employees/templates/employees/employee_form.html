<!-- employees/templates/employees/employee_form.html -->
<div class="modal-content">
    <span class="close">&times;</span>
    <h2>Dodaj Nowego Pracownika</h2>
    <form id="addEmployeeForm" method="post" action="{% url 'employees:employee_create' %}">
        {% csrf_token %}
        
        <!-- Form fields for first_name, last_name, and email only -->
        <div class="form-group">
            <label for="id_first_name">ImiÄ™:</label>
            <input type="text" name="first_name" id="id_first_name" required>
        </div>
        <div class="form-group">
            <label for="id_last_name">Nazwisko:</label>
            <input type="text" name="last_name" id="id_last_name" required>
        </div>
        <div class="form-group">
            <label for="id_email">E-mail:</label>
            <input type="email" name="email" id="id_email" required>
        </div>
        
        <button type="submit" class="button">Zapisz</button>
    </form>
</div>
